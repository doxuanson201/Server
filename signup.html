<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #FF0066">
<section class="login-cleann">
    <form method="post">
        <div class="form-row">
            <div class="col"><div style="margin-left: 20%"><img  class="w-25 " src="./assets/img/logo.png"></div>
                <div class="form-group"><input style="width: 250px" class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input style="width: 250px" class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input style="width: 250px" class="form-control" type="password" name="password" placeholder="Confrim Password"></div>
                <div class="form-group"><input style="width: 250px" type="date" id="birthDate" class="form-control"></div>
                    </div>

            <div class="col">
                <div class="form-group">
                    <div id="radioGioiTinh" class="form-group input-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                   id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Women
                            </label>
                        </div>
                        <div id="radioFemale" class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                   id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Man
                            </label>
                        </div>


                        <div>
                            <input id="Upload photo" name="Upload photo" class="input-file" type="file">
                        </div></div>
            </div>
        </div>
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
